<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        
        <f:metadata>
            <f:viewParam name="metodoPagoId" value="#{metodoPagoBean.metodoPago.id}"/>
            <f:event type="preRenderView" listener="#{metodoPagoBean.init}"/>
        </f:metadata>
        
        <!-- Tu contenido dinámico aquí -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <h:outputText value="Editar Método Pago" />
                </div>
            </div>

            <div class="row">
                <h:form>
                    <p:inputText type="hidden" value="#{metodoPagoBean.metodoPago.id}"/>
                    <div class="row mt-3">
                        <div class="col">
                            <p:outputLabel for="metodoPago-titulo" value="Titulo:" styleClass="me-2"/>
                            <p:inputText id="metodoPago-titulo" value="#{metodoPagoBean.metodoPago.titulo}"/>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <p:outputLabel for="metodoPago-descripcion" value="Descripcion:" styleClass="me-2"/>
                            <p:inputText id="metodoPago-descripcion" value="#{metodoPagoBean.metodoPago.descripcion}"/>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <p:outputLabel for="metodoPago-estado" value="Estado:" styleClass="me-2"/>
                            <h:selectBooleanCheckbox id="metodoPago-estado" value="#{metodoPagoBean.metodoPago.estado}" />
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <p:commandButton value="Crear" action="#{metodoPagoBean.edit}" ajax="false" class="btn btn-success me-3"/>
                            <p:linkButton value="Cancelar" href="/categoria/index" class="btn btn-danger"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
